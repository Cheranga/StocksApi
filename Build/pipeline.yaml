name: $(Date:yyyyMMdd).$(Rev:r)

trigger:
  batch: true
  branches:
    include:
    - master
    - feature/*

  paths:
    exclude:
     - doc
     - ReadME.md

pr:
  branches:
    include:
    - master

variables:
- name: vmImage
  value: 'windows-latest'

stages:
- stage: Build
  jobs:
  - job: 'Build'
    pool:
      vmImage: ${{variables.vmImage}}
    steps:
    - template: 'buildtestpublish.yaml'
      parameters:        
        projectFiles: '**/*.csproj'

- stage: DEV
  dependsOn: ['Build']
  jobs:
  - deployment: DEV
    variables:
    - template: 'variables/variables.dev.yaml'
    pool:
        vmImage: ${{variables.vmImage}}
    environment: DEV
    strategy:
      runOnce:
        deploy:
          steps:
          - template: 'deploy.yaml'

- stage: SWITCH
  dependsOn: ['DEV']
  jobs:
  - deployment: DEV    
    variables:
    - template: 'variables/variables.dev.yaml'
    pool:
        vmImage: ${{variables.vmImage}}
    environment: DEV
    strategy:
      runOnce:
        deploy:
          steps:
          - template: 'switch.yaml'              